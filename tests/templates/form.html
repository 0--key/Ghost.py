<!DOCTYPE html>
<html>
    <body>
        <h1>Contact form</h1>
        <form id="contact-form" action="/upload" method="post" enctype="multipart/form-data">
            <fieldset>
                <p>
                    <label for="text">text</label>
                    <input type="text" id="text" name="text" />
                </p>
                <p>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" />
                </p>
                <p>
                    <label for="textarea">textarea</label>
                    <textarea id="textarea" name="textarea"></textarea>
                </p>
                <p>
                    <label for="checkbox">checkbox</label>
                    <input type="checkbox" id="checkbox" name="checkbox" />
                </p>
                <p>
                    <label for="multiple-checkbox-first">multiple checkbox first choice</label>
                    <input type="checkbox" id="multiple-checkbox-first" name="multiple-checkbox" value="first choice" />
                    <label for="multiple-checkbox-second">multiple checkbox second choice</label>
                    <input type="checkbox" id="multiple-checkbox-second" name="multiple-checkbox" value="second choice" />
                </p>
                <p>
                    <label for="radio-first">first choice</label>
                    <input id="radio-first" type="radio" name="radio" value="first choice" />
                    <label for="radio-second">second choice</label>
                    <input id="radio-second" type="radio" name="radio" value="second choice" />
                </p>
                <p>
                    <label for="simple-file">simple file upload</label>
                    <input id="simple-file" type="file" name="simple-file" />
                </p>
                <input type="submit" value="go!" />
            </fieldset>
        </form>
    </body>
</html>
